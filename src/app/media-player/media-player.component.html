<h2>Audio Player</h2>
<audio #audioRef [src]="audioSource" controls>
  Your browser does not support the audio element.
</audio>
<div class="controls">
  <button (click)="toggleAudio()">
    {{ isAudioPlaying ? 'Pause' : 'Play' }} Audio
  </button>

  <input type="range" min="0" [max]="audioDuration" [value]="audioProgress" (input)="seekAudio($event)" />

  <label>Volume</label>
  <input type="range" min="0" max="1" step="0.1" (input)="changeAudioVolume($event)" />
</div>

<hr />

<h2>Video Player</h2>
<video #videoRef [src]="videoSource" width="640" height="360" controls>
  <source [src]="videoSource" type="video/mp4" />
  Your browser does not support the video tag.
</video>
<div class="controls">
  <button (click)="toggleVideo()">
    {{ isVideoPlaying ? 'Pause' : 'Play' }} Video
  </button>

  <input type="range" min="0" [max]="videoDuration" [value]="videoProgress" (input)="seekVideo($event)" />

  <label>Volume</label>
  <input type="range" min="0" max="1" step="0.1" (input)="changeVideoVolume($event)" />

  <button (click)="toggleFullscreen()">Fullscreen</button>
</div>
